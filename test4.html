<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  ul {
    display:flex;
    flex-wrap: wrap;
    justify-content: left; 
    gap: 5px; 
    padding: 0;
    list-style: none;
  }

  li {
    flex-basis: calc(30% - 5px); 
    background-color: lightgray;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<ul>
  <li>Turnip</li>
  <li>greens</li>
  <li>yarrow</li>
  <li>ricebean</li>
  <li>rutabaga</li>
  <li>endive</li>
  <li>cauliflower</li>
  <li>sea lettuce</li>
  <li>kohlrabi</li>
  <li>amaranth</li>
</ul>

</body>
</html>
